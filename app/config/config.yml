imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: '@CuaroundAdminBundle/Resources/config/services.xml' }
    - { resource: '@CuaroundAdminBundle/Resources/config/sonata.yml' }
    - { resource: '@CuaroundUserBundle/Resources/config/services.yml' }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  %locale%
    trust_proxy_headers: false # Whether or not the Request object should trust proxy headers (X_FORWARDED_FOR/HTTP_CLIENT_IP)
    session:         ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form:
        resources:
            - 'CuaroundAdminBundle:Form:ohgooglemaps.html.twig'

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        #unix_socket:	/var/mysql/mysql.sock
        types:
            point: Cuaround\UserBundle\Wantlet\ORM\PointType
        mapping_types:
            point: string
    orm:
        dql:
            numeric_functions:
                              ACOS: DoctrineExtensions\Query\Mysql\Acos
                              SIN: DoctrineExtensions\Query\Mysql\Sin
                              RADIANS: DoctrineExtensions\Query\Mysql\Radians
                              COS: DoctrineExtensions\Query\Mysql\Cos
                              DISTANCE: Cuaround\UserBundle\Wantlet\ORM\Distance
                              POINT_STR: Cuaround\UserBundle\Wantlet\ORM\PointStr
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Cuaround\UserBundle\Entity\User
    from_email:
        address:        notification@cuaround.gr
        sender_name:    Cuaround
    registration:
        confirmation:
            enabled:    true # change to true for required email confirmation
            template:   FOSUserBundle:Registration:email.txt.twig
        form:
            type: cuaround_user_registration
            handler: cuaround_user.form.handler.registration
    profile:
        form:
            type: cuaround_user_profile
            handler: cuaround_user.form.handler.profile
    service:
        user_manager: cuaround_user.my_user_manager

services:
    cuaround.point.listener.prepersist:
        class: Cuaround\SiteBundle\Extension\PointListener
        tags:
            - { name: doctrine.event_listener, event: prePersist }
    cuaround.point.listener.preupdate:
        class: Cuaround\SiteBundle\Extension\PointListener
        tags:
            - { name: doctrine.event_listener, event: preUpdate }

jms_serializer:
    metadata:
        cache: apc
        auto_detection: true
        directories:
            FOSUB:
                namespace_prefix: FOS\UserBundle
                path: %kernel.root_dir%/serializer/FOSUB